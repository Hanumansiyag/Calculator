<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Calculator</h1>
	<h3>Design By Hanuman Siyag</h3>
	<form name="form" class="cal">
		<input type="text" name="answer" id="display"><br><br>
		<input type="button" class="btn" value="C" onclick="form.answer.value=''">
		<input type="button" class="btn" value="<" onclick="form.answer.value=form.answer.value.substring(0,form.answer.value.length*1-1)">
		<input type="button" class="btn" value="00" onclick="form.answer.value+='00'">
		<input type="button" class="operator" value="/" onclick="form.answer.value+='/'"><br><br>
		<input type="button" class="btn" value="7" onclick="form.answer.value+='7'">
		<input type="button" class="btn" value="8" onclick="form.answer.value+='8'">
		<input type="button" class="btn" value="9" onclick="form.answer.value+='9'">
		<input type="button" class="operator" value="*" onclick="form.answer.value+='*'"><br><br>
		<input type="button" class="btn" value="4" onclick="form.answer.value+='4'">
		<input type="button" class="btn" value="5" onclick="form.answer.value+='5'">
		<input type="button" class="btn" value="6" onclick="form.answer.value+='6'">
		<input type="button" class="operator" value="-" onclick="form.answer.value+='-'"><br><br>
		<input type="button" class="btn" value="1" onclick="form.answer.value+='1'">
		<input type="button" class="btn" value="2" onclick="form.answer.value+='2'">
		<input type="button" class="btn" value="3" onclick="form.answer.value+='3'">
		<input type="button" class="operator" value="+" onclick="form.answer.value+='+'"><br><br>
		<input type="button" id="zero" value="0" onclick="form.answer.value+='0'">
		<input type="button" class="btn" value="." onclick="form.answer.value+='.'">
		<input type="button" class="operator" value="=" onclick="form.answer.value=eval(form.answer.value)">
	</form>
</body>
</html>
